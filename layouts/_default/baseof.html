<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body class="min-w-300">
  {{ partial "navbar.html" . }}
  {{ if .IsHome }}
  <header class="m-auto mb-2 max-w-7xl">
    {{ partial "header.html" . }}
  </header>
  {{ end }}
  <main class="m-auto max-w-7xl text-center">
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>

</html>
